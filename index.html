<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="input" placeholder="Enter your word..">
            <button class="search-btn">Search</button>
        </div>
        <div class="main hidden">
        <div class="word">
            <h1 class="name">WORD</h1>
            <button  class="sound-btn"><i class="fa-solid fa-music"></i></button>
        </div>
        <div class="detail">
            <p class="meaning">meaning</p>
            <!-- <hr> -->
            <h4>it's a <span class="pos">part of speech</span></h4>
            <!-- <hr> -->
            <p >Synonyms: <span class="syn"></span></p>
            <!-- <p class="ant">Antonyms</p> -->
        </div>
    </div>
    </div>
    <audio id="audio-player" src="#" class="aud"></audio>
    <script src="script.js"></script>
</body>
</html>
